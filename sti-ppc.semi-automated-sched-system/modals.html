<!-- Department Modal -->
<div id="departmentModal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3 id="departmentModalTitle">Add New Department</h3>
            <button class="close-btn" id="closeDepartmentModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="departmentForm">
                <input type="hidden" id="departmentId">
                <div class="form-group">
                    <label for="departmentName">Department Name</label>
                    <input type="text" id="departmentName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="departmentCode">Department Code</label>
                    <input type="text" id="departmentCode" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDepartment">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveDepartment">Save Department</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Faculty Modal -->
<div id="facultyModal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Add New Faculty</h3>
            <button class="close-btn" id="closeFacultyModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="facultyForm">
                <input type="hidden" id="facultyId">
                <div class="form-group">
                    <label for="facultyName">Faculty Name</label>
                    <input type="text" id="facultyName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="facultyEmail">Email</label>
                    <input type="email" id="facultyEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="facultyDepartment">Department</label>
                    <select id="facultyDepartment" class="form-control" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelFaculty">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Faculty</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Subject Modal -->
<div id="subjectModal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Add New Subject</h3>
            <button class="close-btn" id="closeSubjectModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="subjectForm">
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" id="subjectName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subjectCode">Subject Code</label>
                    <input type="text" id="subjectCode" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subjectDepartment">Department</label>
                    <select id="subjectDepartment" class="form-control" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subjectUnits">Units</label>
                    <input type="number" id="subjectUnits" class="form-control" min="1" value="1" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSubject">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Subject</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Program/Strand Modal -->
<div id="courseModal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Add New Program/Strand</h3>
            <button class="close-btn" id="closeCourseModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">Program/Strand Name</label>
                    <input type="text" id="courseName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="courseCode">Code</label>
                    <input type="text" id="courseCode" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="courseDepartment">Department</label>
                    <select id="courseDepartment" class="form-control" required>
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseType">Type</label>
                    <select id="courseType" class="form-control" required>
                        <option value="course">Course</option>
                        <option value="strand">Strand</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCourse">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Program/Strand</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Room Modal -->
<div id="roomModal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3>Add New Room</h3>
            <button class="close-btn" id="closeRoomModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="roomForm">
                <div class="form-group">
                    <label for="roomName">Room Name/Number</label>
                    <input type="text" id="roomName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="roomCapacity">Capacity</label>
                    <input type="number" id="roomCapacity" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="roomType">Type</label>
                    <select id="roomType" class="form-control">
                        <option value="Classroom">Classroom</option>
                        <option value="Laboratory">Laboratory</option>
                        <option value="Auditorium">Auditorium</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="roomHasPriority"> Has priority configuration
                    </label>
                </div>
                <div class="form-group" id="roomPriorityWrapper" style="display:none;">
                    <label for="roomPriority">Priority</label>
                    <select id="roomPriority" class="form-control">
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group" id="roomDepartmentWrapper" style="display:none;">
                    <label for="roomDepartment">Department</label>
                    <select id="roomDepartment" class="form-control">
                        <option value="">Select Department</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelRoom">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Room</button>
                </div>
            </form>
        </div>
    </div>
</div>
