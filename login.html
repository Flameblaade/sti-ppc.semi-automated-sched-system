<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/pending-approval.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
    </nav>

    <img class="sti_logo" src="assets/sti.png" alt="sti logo">

    <div class="blue_box" id="loginBox">
        <div class="white_box">
            <h3 id="lbllogin">Log In</h3>
            <form id="loginForm">                <div class="form-username">
                    <label for="email">EMAIL</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <button type="submit" class="sign-in-btn">Log In</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>  
    </div>
    <script src="javascript/login.js"></script>
</body>
</html>
